<html lang="en">
<head>

<body>
  <header id="cabecera">
        <h1 id="titulo" >Login</h1>
  </header>
    <form name="login" method="post" action="/login_true">

        <!-- username -->
        <label for="usuario">Username</label>
        <input id="Usuario_login" type="text" name="usuario" placeholder="Ingrese su usuario " required>
        <p></p>
        <br>
        <!-- password -->
        <label for="Contraseña">password</label>
        <input id="Contraseña_login"type="password" name="Contraseña" placeholder="Ingrese su Contraseña" required>
        <p></p>
        <br>
        <!-- ingreso-->
        <input type="submit" value="Ingresar" >
        <p></p>
        <br>
        <p></p>
        <a href="#"> Olvidaste tu Contraseña?</a>
        <br>
        <a href="/registro"> No tienes una cuenta?</a>
    </form>
    <div>
      {% if error %}
        <p>{{ error }}</p>
      {% endif %}
    </div>
</body>
</html>
